<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let jugador of jugadores | async; let i = index">
      <ion-item (click)="details(jugador, i)">
        <ion-avatar item-start>
          <img src="../../assets/imgs/options/user.png">
        </ion-avatar>
        <h2>{{ jugador.nombre }} {{ jugador.apellidos }}</h2>
        <p>ELO: {{ jugador.elo }}</p>
        <ion-icon item-right name="ios-arrow-back"></ion-icon>
        <ion-note item-end>Deslizar</ion-note>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="deleteUser(jugador)">
          <ion-icon name="trash"></ion-icon>
          Borrar
        </button>
        <button ion-button color="primary" (click)="goEdit(jugador, i)">
          <ion-icon name="create"></ion-icon>
          Editar
        </button>
      </ion-item-options>
    </ion-item-sliding>
    
    <ion-item padding>
      <div text-center>
        <button ion-button color="primary" (click)="addPlayerPage()">Añadir jugador</button>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
