<ion-header>

  <ion-navbar>
    <ion-title>Jugadores</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let jugador of (jugadores | async)?.slice().reverse(); let i = index">
      <ion-item (click)="details(jugador, i)">
        <ion-avatar item-start>
          <img src="../../assets/imgs/options/user.png">
        </ion-avatar>
        <h2>{{ jugador.nombre }} {{ jugador.apellidos }}</h2>
        <p>ELO: {{ jugador.elo }}</p>
        <ion-icon item-right name="ios-arrow-back" *ngIf="user.rol == 'capitan'"></ion-icon>
        <ion-note item-end *ngIf="user.rol == 'capitan'">Deslizar</ion-note>
      </ion-item>
      <ion-item-options side="right" *ngIf="user.rol == 'capitan'">
        <button ion-button color="danger" (click)="deleteUser(jugador)">
          <ion-icon name="trash"></ion-icon>
          Borrar
        </button>
        <button ion-button color="primary" (click)="goEdit(jugador, i)" *ngIf="user.rol == 'capitan'">
          <ion-icon name="create"></ion-icon>
          Editar
        </button>
      </ion-item-options>
    </ion-item-sliding>
    
  </ion-list>
</ion-content>
