<ion-header>

  <ion-navbar>
    <ion-title>Capitanes</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let jugador of captains | async; let i = index">
      <ion-item (click)="details(jugador, i)">
        <ion-avatar item-start>
          <img src="../../assets/imgs/options/captain.png">
        </ion-avatar>
        <h2>{{ jugador.nombre }} {{ jugador.apellidos }}</h2>
        <p>ELO: {{ jugador.elo }}</p>
        <ion-icon item-right name="ios-arrow-back"></ion-icon>
        <ion-note item-end>Deslizar</ion-note>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="deleteCaptain(jugador)">
          <ion-icon name="trash"></ion-icon>
          Quitar capitan√≠a
        </button>
        <button ion-button color="primary" (click)="goEdit(jugador, i)">
          <ion-icon name="create"></ion-icon>
          Asignar
        </button>
      </ion-item-options>
    </ion-item-sliding>
    
  </ion-list>
</ion-content>
