<ion-header>
  <ion-toolbar>
    <ion-title>
      Modal
      <!-- de {{ jugador.nombre }} -->
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="cerrar()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let jugador of jugadores | async">
      <ion-label>{{ jugador.nombre }}</ion-label>
      <ion-checkbox (ionChange)="addPlayer(jugador)">
      </ion-checkbox>
    </ion-item>
    <div text-center padding>
      <button ion-button (click)="save()">Guardar</button>
    </div>
  </ion-list>
</ion-content>
