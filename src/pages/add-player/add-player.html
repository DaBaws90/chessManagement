<ion-header>

  <ion-navbar>
    <ion-title>Añadir jugador</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="jugadorForm" (ngSubmit)="addPlayer()">
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input formControlName="email" name="email" type="text" autocapitalize="off" required>
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Contraseña</ion-label>
      <ion-input formControlName="pass" name="pass" type="password" required>
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Nombre</ion-label>
      <ion-input type="text" formControlName="nombre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Apellidos</ion-label>
      <ion-input type="text" formControlName="apellidos"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Teléfono</ion-label>
      <ion-input type="tel" formControlName="telefono"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>ELO</ion-label>
      <ion-input type="number" formControlName="elo"></ion-input>
    </ion-item>
    <div text-center>
      <button ion-button class="addPlayer" type="submit" [disabled]="!jugadorForm.valid">Añadir</button>
    </div>
  </form>
</ion-content>
