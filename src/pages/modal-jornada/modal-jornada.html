<ion-header>

  <ion-navbar>
    <ion-title>Resultado</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list *ngFor="let player of equipo.jugadores; let i = index">
    <ion-item>
      <ion-label>{{ player.nombre }} {{ player.apellidos }}</ion-label>
      <ion-select >
        <ion-option (ionSelect)="addResultado(player.key, 'gana')">
          Gana
        </ion-option>
        <ion-option selected (ionSelect)="addResultado(player.key, 'empata')">
          Empata
        </ion-option>
        <ion-option (ionSelect)="addResultado(player.key, 'pierde')">
          Pierde
        </ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <div text-center padding>
  <button ion-button (click)="guardar()">Guardar</button>
  </div>
  
</ion-content>
