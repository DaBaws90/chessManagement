<ion-header>

  <ion-navbar>
    <ion-title>Equipos</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let equipo of equipos | async; let i = index">
      <ion-item (click)="details(equipo, i)">
        <ion-avatar item-start>
          <img src="../../assets/imgs/options/team.png">
        </ion-avatar>
        <h2>{{ equipo.nombre }}</h2>
        <ion-icon item-right name="ios-arrow-back"></ion-icon>
        <ion-note item-end>Deslizar</ion-note>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="delete(equipo)">
          <ion-icon name="trash"></ion-icon>
          Borrar
        </button>
        <button ion-button color="primary" (click)="edit(equipo, i)">
          <ion-icon name="edit"></ion-icon>
          Editar
        </button>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item padding>
      <div text-center>
        <button ion-button color="primary" (click)="addTeam()">AÃ±adir equipo</button>
      </div>
    </ion-item>
    
  </ion-list>
</ion-content>
